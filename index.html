<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./jquery.mask.js"></script>

</head>


<body>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div>
            <form id="form">
                <div class="form-group">
                    <h1>Calculadora de IMC</h1>
                    <label for="weight">Informe seu peso</label>
                    <input type="number" class="form-control" id="weight" required placeholder="Exemplo: 75">
                </div>
                <div class="form-group">
                    <label for="height">Informe sua altura (metro e cm)</label>
                    <input type="text" class="form-control" required id="height" placeholder="Exemplo 1,80">
                </div>
                <button type="submit" id="calc" class="btn btn-primary">Calcular</button>
            </form>
            <div class="alert alert-success my-4" id="res" style="display: none;" role="alert"></div>
        </div>
    </div>
    <script src="./styles.js"></script>
</body>

</html>
